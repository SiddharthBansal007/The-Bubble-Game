<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Bubble Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="panel">
                <div id="heading">
                    <h1>The Bubble Game</h1>
                </div>
                <div id="ptop">
                    <div id="start">
                        <h3>Start</h3>
                    </div>
                    <div id="center">
                        <div class="ele">
                            <h3>Hit</h3>
                            <div id="hitvalue" class="box">0</div>
                        </div>
                        <div class="ele">
                            <h3>Score</h3>
                            <div id="scorevalue" class="box">0</div>
                        </div>
                        <div class="ele">
                            <h3>Timer</h3>
                            <div id="timervalue" class="box">60</div>
                        </div>
                    </div>
                    <div id="reset">
                        <h3>Reset</h3>
                    </div>
                </div>
                <div id="pbottom">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
